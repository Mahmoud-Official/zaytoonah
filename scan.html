<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaytoonah - Scan Product</title>
    <meta name="description" content="Scan a product barcode to check for allergens">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Html5-Qrcode Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        .scanner-page {
            background: #000;
        }

        #interactive {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-placeholder {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-placeholder-content {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .camera-placeholder .material-icons-round {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal for manual entry */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            width: 100%;
            max-width: 20rem;
            box-shadow: var(--shadow-lg);
        }

        .modal h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .modal p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }

        .modal input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: var(--space-4);
            background: var(--bg);
            color: var(--text-primary);
        }

        .modal input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-3);
        }

        .modal-actions .btn {
            flex: 1;
            padding: var(--space-3);
        }

        .zoom-controls {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            z-index: 10;
            display: none;
            /* Hidden until scanner starts */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .zoom-slider {
            width: 100%;
            accent-color: var(--primary);
            height: 4px;
        }

        .zoom-labels {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 0.75rem;
            margin-top: 4px;
            font-weight: 500;
        }

        #qr-reader {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #qr-reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
        }
    </style>
</head>

<body>
    <div class="scanner-page">
        <!-- Camera Feed / Placeholder -->
        <div id="interactive">
            <div id="qr-reader"></div>
            <div class="camera-placeholder" id="cameraPlaceholder">
                <div class="camera-placeholder-content">
                    <span class="material-icons-round">videocam</span>
                    <p>Camera initializing...</p>
                </div>
            </div>

            <!-- Zoom Controls -->
            <div class="zoom-controls" id="zoomControls">
                <input type="range" min="1" max="5" step="0.1" value="1" class="zoom-slider" id="zoomSlider">
                <div class="zoom-labels">
                    <span>1x</span>
                    <span>Zoom</span>
                    <span>5x</span>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="scanner-overlay"></div>

        <!-- Scanner Content -->
        <div class="scanner-content">
            <!-- Top Bar -->
            <div class="scanner-header">
                <div class="scanner-logo">
                    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuC9tHpsc7VZdg_HDzHWEnpTmSGSYKy5pPA2VAIdBLZUXO1-3rujVF7PFl2DuG8UtwNY1auJy6zr1mjs4Dc7vwhL0UHpntuw5DSY6VvkWOFBPWmuxERDRtjdAsV47RLS8ent_lA6-gdj6BDE_crBar_lSYoeMYJkVFKqkQn_yfdRFv5wjbeXJhlrjH2pLxyrtdmrPP0_EMipTkvGbjoutbwAMLUnIDx_7eMimtOKgYxlGqT6yBvOMC4MA9-ozsjR48aU6CKxyX6QCF0"
                        alt="Zaytoonah">
                    <span>Zaytoonah</span>
                </div>
                <a href="index.html" class="scanner-icon-btn" aria-label="Close scanner">
                    <span class="material-icons-round">close</span>
                </a>
            </div>

            <!-- Instructions -->
            <div class="scanner-instructions">
                <h2>Scan product barcode</h2>
                <p>Use slider to zoom if needed</p>
            </div>

            <!-- Scanner Frame -->
            <div class="scanner-frame-container">
                <div class="scanner-frame">
                    <div class="scan-corner top-left"></div>
                    <div class="scan-corner top-right"></div>
                    <div class="scan-corner bottom-left"></div>
                    <div class="scan-corner bottom-right"></div>
                    <div class="scan-line"></div>
                    <div class="scanner-frame-border"></div>
                </div>
            </div>

            <!-- Status -->
            <div class="scanner-status">
                <div class="scanner-status-pill">
                    <span class="material-icons-round">search</span>
                    <span id="scanStatus">Searching...</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="scanner-actions">
                <button class="scanner-manual-btn" id="manualEntryBtn">
                    <span class="material-icons-round">keyboard</span>
                    <span>Enter barcode manually</span>
                </button>
            </div>

            <!-- Bottom Nav -->
            <div
                style="display: flex; justify-content: space-around; align-items: center; padding-top: 0.5rem; color: rgba(255, 255, 255, 0.6);">
                <a href="index.html"
                    style="display: flex; flex-direction: column; align-items: center; gap: 0.25rem; padding: 0.5rem; color: inherit; text-decoration: none;">
                    <span class="material-icons-round" style="font-size: 1.5rem;">history</span>
                    <span style="font-size: 0.625rem;">History</span>
                </a>
                <div
                    style="display: flex; flex-direction: column; align-items: center; gap: 0.25rem; padding: 0.5rem; color: var(--primary);">
                    <div
                        style="background: rgba(124, 154, 75, 0.2); padding: 0.5rem; border-radius: 50%; margin-bottom: 0.25rem;">
                        <span class="material-icons-round"
                            style="font-size: 1.75rem; color: var(--primary);">qr_code_scanner</span>
                    </div>
                    <span style="font-size: 0.625rem; font-weight: 700; color: white;">Scan</span>
                </div>
                <a href="profile.html"
                    style="display: flex; flex-direction: column; align-items: center; gap: 0.25rem; padding: 0.5rem; color: inherit; text-decoration: none;">
                    <span class="material-icons-round" style="font-size: 1.5rem;">person</span>
                    <span style="font-size: 0.625rem;">Profile</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Manual Entry Modal -->
    <div class="modal-overlay" id="manualModal">
        <div class="modal">
            <h3>Enter Barcode</h3>
            <p>Type the barcode number printed below the barcode lines.</p>
            <input type="text" id="manualBarcode" placeholder="e.g. 5901234123457" inputmode="numeric" pattern="[0-9]*">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelManual">Cancel</button>
                <button class="btn btn-primary" id="submitManual">Search</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let html5QrCode;
        let isScanning = false;

        // Manual entry modal handlers
        document.getElementById('manualEntryBtn').addEventListener('click', () => {
            document.getElementById('manualModal').classList.add('active');
            document.getElementById('manualBarcode').focus();
            if (html5QrCode && isScanning) {
                html5QrCode.pause();
            }
        });

        document.getElementById('cancelManual').addEventListener('click', () => {
            document.getElementById('manualModal').classList.remove('active');
            document.getElementById('manualBarcode').value = '';
            if (html5QrCode && isScanning) {
                html5QrCode.resume();
            }
        });

        document.getElementById('submitManual').addEventListener('click', () => {
            const barcode = document.getElementById('manualBarcode').value.trim();
            if (barcode) {
                processBarcode(barcode);
            }
        });

        document.getElementById('manualBarcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitManual').click();
            }
        });

        // Process scanned/entered barcode
        function processBarcode(barcode) {
            document.getElementById('scanStatus').textContent = 'Found! Loading...';
            document.querySelector('.scanner-status-pill').style.borderColor = 'var(--primary)';
            document.querySelector('.scanner-status-pill').style.background = 'rgba(124, 154, 75, 0.2)';

            // Stop scanner if running
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    window.location.href = `result.html?barcode=${encodeURIComponent(barcode)}`;
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                    window.location.href = `result.html?barcode=${encodeURIComponent(barcode)}`;
                });
            } else {
                window.location.href = `result.html?barcode=${encodeURIComponent(barcode)}`;
            }
        }

        // Initialize Scanner
        async function initScanner() {
            try {
                // Request camera permission explicitly first to fail fast
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

                document.getElementById('cameraPlaceholder').style.display = 'none';

                html5QrCode = new Html5Qrcode("qr-reader");

                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };

                // Start scanning
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText, decodedResult) => {
                        // Success callback
                        if (isScanning) {
                            processBarcode(decodedText);
                        }
                    },
                    (errorMessage) => {
                        // Error callback (scanning...)
                        // console.log(errorMessage);
                    }
                );

                isScanning = true;

                // Enable Zoom if supported
                setupZoom();

            } catch (err) {
                console.error("Error starting scanner", err);
                document.getElementById('cameraPlaceholder').innerHTML = `
                    <div class="camera-placeholder-content">
                        <span class="material-icons-round">no_photography</span>
                        <p>Camera not available</p>
                        <p style="font-size: 0.75rem; margin-top: 0.5rem;">${err.message || 'Check permissions'}</p>
                    </div>
                `;
            }
        }

        // Zoom Logic
        function setupZoom() {
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomControls = document.getElementById('zoomControls');

            // Wait for video track to be ready
            setTimeout(() => {
                try {
                    const capabilities = html5QrCode.getRunningTrackCapabilities();

                    if (capabilities && capabilities.zoom) {
                        const zoomCap = capabilities.zoom;
                        zoomSlider.min = zoomCap.min;
                        zoomSlider.max = zoomCap.max;
                        zoomSlider.step = zoomCap.step;
                        zoomSlider.value = zoomCap.current || zoomCap.min;

                        zoomControls.style.display = 'block';

                        zoomSlider.addEventListener('input', () => {
                            html5QrCode.applyVideoConstraints({
                                focusMode: 'continuous',
                                advanced: [{ zoom: parseFloat(zoomSlider.value) }]
                            });
                        });
                    } else {
                        // Software simulated zoom? No, hardware zoom is what we need.
                        // If no hardware zoom, hide slider.
                        console.log("Zoom not supported by device/browser");
                    }
                } catch (e) {
                    console.log("Could not setup zoom", e);
                }
            }, 1000);
        }

        // Start on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initScanner, 500);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop();
            }
        });
    </script>
</body>

</html>
